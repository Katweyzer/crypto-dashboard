<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Crypto Dashboard Binance + Entry Points</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.3.1/dist/chartjs-plugin-annotation.min.js"></script>
<style>
body { font-family: Arial, sans-serif; padding: 20px; }
#controls { margin-bottom: 15px; }
select { padding: 5px; font-size: 14px; margin-right: 15px; }
#chartContainer { width: 100%; max-width: 1200px; margin: auto; }
.signal { font-weight: bold; margin-top: 10px; }
</style>
</head>
<body>

<h1>Crypto Price + Long/Short Ratio + Entry Points</h1>

<div id="controls">
  <label>Год: </label>
  <select id="yearSelect">
    <option value="all">Все годы</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
  </select>

  <label>Токен: </label>
  <select id="tokenSelect">
    <option value="BTCUSDT">BTC</option>
    <option value="ETHUSDT">ETH</option>
    <option value="ATOMUSDT">ATOM</option>
    <option value="UNIONUSDT">UNION</option>
    <option value="TIAUSDT">TIA</option>
  </select>
</div>

<div id="chartContainer">
  <canvas id="cryptoChart"></canvas>
</div>

<div class="signal" id="signalText">Загрузка данных...</div>

<script>
// Загрузка дневных свечей Binance
async function loadBinanceData(symbol, start, end) {
  const url = `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1d&limit=1500`;
  const res = await fetch(url);
  const data = await res.json();
  return data.map(k=>({ t:new Date(k[0]), c: parseFloat(k[4]) }))
             .filter(d=>d.t.getTime()/1000 >= start && d.t.getTime()/1000 <= end);
}

// Загрузка Long/Short Ratio (публичный endpoint)
async function loadLongShort(symbol, start, end) {
  const pair = symbol.replace("USDT","");
  const url = `https://fapi.binance.com/futures/data/globalLongShortAccountRatio?symbol=${pair}&period=1d&limit=1500`;
  const res = await fetch(url);
  const data = await res.json();
  return data.map(d=>({ t: new Date(d.timestamp), r: parseFloat(d.longShortRatio) }))
             .filter(d=>d.t.getTime()/1000 >= start && d.t.getTime()/1000 <= end);
}

function timestampYearRange(year){
  if(year==="all") return [0, Math.floor(Date.now()/1000)];
  const y=parseInt(year);
  const start=Math.floor(new Date(y,0,1).getTime()/1000);
  const end=Math.floor(new Date(y+1,0,1).getTime()/1000);
  return [start,end];
}

function getSignals(lsrData){
  return lsrData.map(x=>{
    if(x.r<0.8) return "buy";
    else if(x.r>1.2) return "sell";
    else return "neutral";
  });
}

function addAnnotations(labels, signals){
  const annotations = {};
  let startIdx=null; let type=null;
  labels.forEach((label,i)=>{
    if(signals[i]!==type){
      if(startIdx!==null){
        const color = type==="buy"?"rgba(0,255,0,0.1)":"rgba(255,0,0,0.1)";
        if(type!=="neutral"){
          annotations[`zone_${startIdx}_${i-1}`]={
            type:'box', xMin:startIdx, xMax:i-1, yMin:0, yMax:'max', backgroundColor: color
          };
        }
      }
      startIdx=i;
      type=signals[i];
    }
  });
  if(startIdx!==null && type!=="neutral"){
    const color = type==="buy"?"rgba(0,255,0,0.1)":"rgba(255,0,0,0.1)";
    annotations[`zone_${startIdx}_${labels.length-1}`]={ type:'box', xMin:startIdx, xMax:labels.length-1, yMin:0, yMax:'max', backgroundColor: color };
  }
  return annotations;
}

function addEntryPoints(prices, signals){
  return signals.map((s,i)=>{
    if(s==="buy") return {x:i, y:prices[i], signal:'buy'};
    else if(s==="sell") return {x:i, y:prices[i], signal:'sell'};
    else return null;
  }).filter(p=>p!==null);
}

async function updateChart() {
  const year=document.getElementById("yearSelect").value;
  const symbol=document.getElementById("tokenSelect").value;
  const [start,end]=timestampYearRange(year);

  const [priceData, lsData] = await Promise.all([
    loadBinanceData(symbol,start,end),
    loadLongShort(symbol,start,end)
  ]);

  const labels = priceData.map(d=>d.t.toISOString().split("T")[0]);
  const prices = priceData.map(d=>d.c);

  const lsMap={}; lsData.forEach(d=>{ lsMap[d.t.toISOString().split("T")[0]]=d.r; });
  const ratios = labels.map(l=>lsMap[l]||null);

  const signals = getSignals(lsData);
  cryptoChart.data.labels = labels;
  cryptoChart.data.datasets[0].data = prices;
  cryptoChart.data.datasets[1].data = ratios;
  cryptoChart.options.plugins.annotation.annotations = addAnnotations(labels, signals);

  const entryPoints = addEntryPoints(prices, signals);
  cryptoChart.data.datasets[2].data = entryPoints.map(p=>({x:p.x, y:p.y, signal:p.signal}));

  cryptoChart.update();

  const lastSignal = signals[signals.length-1];
  const signalDiv = document.getElementById("signalText");
  if(lastSignal==="buy") signalDiv.innerHTML=`Сигнал: <span style='color:green'>Покупать</span>`;
  else if(lastSignal==="sell") signalDiv.innerHTML=`Сигнал: <span style='color:red'>Продавать</span>`;
  else signalDiv.innerHTML=`Сигнал: <span style='color:gray'>Нейтрально</span>`;
}

const ctx=document.getElementById("cryptoChart").getContext("2d");
const cryptoChart=new Chart(ctx,{
  type:'line',
  data:{labels:[], datasets:[
    {label:"Цена (USD)", data:[], borderColor:'orange', fill:false, yAxisID:'yPrice'},
    {label:"Long/Short Ratio", data:[], borderColor:'blue', fill:false, yAxisID:'yRatio'},
    {label:"Точки входа/выхода", data:[], borderColor:'green', pointBackgroundColor:function(ctx){
      return ctx.raw.signal==='buy'?'green':'red';
    }, showLine:false, pointRadius:5, type:'scatter', yAxisID:'yPrice'}
  ]},
  options:{
    responsive:true,
    interaction:{mode:'index', intersect:false},
    plugins:{annotation:{}},
    scales:{
      yPrice:{type:'linear', position:'left', title:{display:true,text:'Цена (USD)'}},
      yRatio:{type:'linear', position:'right', title:{display:true,text:'L/S Ratio'}, min:0, max:2}
    }
  },
  plugins:[ChartAnnotation.Annotation]
});

document.getElementById("yearSelect").addEventListener("change",updateChart);
document.getElementById("tokenSelect").addEventListener("change",updateChart);
updateChart();
</script>

</body>
</html>
